apiGateway:
  # (opcional) crea una API Key administrada por Serverless
  apiKeys:
    - name: ${self:service}-${sls:stage}-key
  # Usage plan global (NO por ruta aqu√≠)
  usagePlan:
    quota:
      limit: 10000      # al mes, por defecto
      period: MONTH
    throttle:
      burstLimit: 20
      rateLimit: 10
